name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17, 2.13.10]
        java: [adopt-hotspot@17, adopt-hotspot@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} validate

      - name: Codecov
        uses: codecov/codecov-action@v3

      - name: Compress target directories
        run: tar cf targets.tar target modules/docs/.jvm/target modules/dummy/.jvm/target modules/sbt-plugin/.jvm/target modules/core/.jvm/target modules/benchmark/.jvm/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17]
        java: [adopt-hotspot@17]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@17)
        if: matrix.java == 'adopt-hotspot@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 17

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.17)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.17-${{ matrix.java }}

      - name: Inflate target directories (2.12.17)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.10)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.10-${{ matrix.java }}

      - name: Inflate target directories (2.13.10)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish JARs
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

      - name: Publish Docker image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          sbt core/Docker/publish
